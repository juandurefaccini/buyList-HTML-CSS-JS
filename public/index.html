<body>

  <header>
    <nav class="nav">
        <span>Tu papelito del supermercado</span>
    </nav>
  </header>

  <div id="cont">
    <!-- Mensaje de no hay productos :( -->
    <section id="noItemsScreen">
        <p>No hay elementos</p>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="addProductScreen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="prouctNameTextField" aria-describedby="emailHelp" placeholder="Nombre del producto">
              <label for="prouctNameTextField">Nombre producto</label>
            </div>

            <div class="form-floating mb-3">
              <select id="productTypeSelect" class="form-select">
                <option value="img/icons/basket.svg">Otro</option>
                <option value="img/icons/bread.svg">Panaderia</option>
                <option value="img/icons/cheeses.svg">Quesos</option>
                <option value="img/icons/vegetable.svg">Vegetales</option>
                <option value="img/icons/electronic.svg">Electronica</option>
                <option value="img/icons/meat.svg">Carne</option>
                <option value="img/icons/milk.svg">Lacteos</option>
              </select>
              <label for="productTypeSelect" class="form-label">Tipo de producto</label>
            </div>

            <div class="form-floating">
              <textarea class="form-control" id="productDescription" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Descripccion</label>
            </div>

          </div>
          <div class="modal-footer">
            <button id="cancelProductButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="saveProductButton" type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de productos -->
    <section id="productListScreen">
      <ul id="productListScreen__list" class="list-group">
        
        
      </ul>
    </section>

    <section id="productDetailsScreen">
      <button id="productDetailsScreen__exitButton" type="button" class="btn btn-danger">x</button>
      <img id="productDetailsScreen__img" src="img/icons/basket.svg" alt="">
      <h2 id="productDetailsScreen__name">Hamburguesa</h2>
      <p id="productDetailsScreen__description">lorem50</p>
    </section>
  </div>

  <!-- Button trigger modal -->
  <button id="addProductButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductScreen">
    +
  </button>
